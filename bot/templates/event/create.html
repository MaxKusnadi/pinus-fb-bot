{% extends 'layout/main.html' %}
{% block body %}
<h1>Create New Event</h1>
<form action="" method="post" name="create" class='form-horizontal'>
    {{ form.hidden_tag() }}
    
    <div class='form-group'>
      <p class="col-sm-10 col-sm-offset-2">Title of the event</p>
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        {{ form.title(size=80) }}
      </div>	
    </div>

    <div class='form-group'>
      <p class="col-sm-10 col-sm-offset-2">Description of the event</p>
      <label class="control-label col-sm-2" for="title">Description:</label>
      <div class="col-sm-10">
        {{ form.description(rows='8', cols='80') }}
      </div>  
    </div>

    <div class='form-group'>
      <p class="col-sm-10 col-sm-offset-2">Sign up link, website link</p>
      <label class="control-label col-sm-2" for="title">Link:</label>
      <div class="col-sm-10">
        {{ form.link(size=80) }}
      </div>  
    </div>

      <input type="submit" value="Create" class='col-sm-2'> 
</form>
{% endblock %}
