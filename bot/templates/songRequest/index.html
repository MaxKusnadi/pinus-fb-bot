<html>
<head>
  <title>SAN SONG REQUEST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body background="https://i.ytimg.com/vi/hPCotoawhk0/maxresdefault.jpg">
  <h1 class='text-center'> SAN SONG REQUEST</h1>
  {% if songs|length == 0 %}
    <h2 class='text-warning'>There is no songs</h2>
  {% else %}
    <table class='table table-striped col-md-6 col-md-offset-2'>
      <thead>
        <th>Song</th>
        <th>Message</th>
        <th>Song Suggestion</th>
      </thead>
      {% for song in songs %}
        <tr>
          <td>{{ song['song'] }}</td>
          <td>{{ song['message'] }}</td>
          <td><a href="{{ song['url'] }}">{{ song['artist'] }} - {{ song['title'] }}</a></td>
        </tr>
      {% endfor %}      
    </table>
  {% endif %}   
</body>
</html>
