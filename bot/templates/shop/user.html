<h2 class="text-center"> User Table</h2>

<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th> Id </th>
      <th> FB ID </th>
      <th> First Name </th>
      <th> Last Name</th>
    </tr>
  </thead>

  {% for user in users %}
  <tr>
    <td> {{ user.id }} </td>
    <td> {{ user.fb_id }} </td>
    <td> {{ user.first_name }} </td>
    <td> {{ user.last_name }} </td>
  </tr>
  {% endfor %}
</table>
